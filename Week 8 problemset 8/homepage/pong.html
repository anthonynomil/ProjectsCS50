<!DOCTYPE html>

<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script src="scripts/myscripts.js"></script>
    <link href="style/main.css" rel="stylesheet" />
    <link href="style/pong.css" rel="stylesheet" />
    <title>Pong</title>
  </head>

  <body>
    <div navigation__bar="navigation.html"></div>
    <div id="gameContainer">
      <canvas id="gameBoard" width="500" height="500"></canvas>
      <div class="card text-center" style="width: 18rem">
        <div class="card-body">
          <p class="card-text" id="scoreText">0 : 0</p>
          <button class="btn btn-dark" id="resetBtn">Reset</button>
        </div>
      </div>
    </div>

    <script src="scripts/pong.js"></script>
    <div class="card text-center" style="width: 36rem">
      <div class="card-body">
        <h5 class="card-title">Hotkeys :</h5>
        <p class="card-text">Player 1 : W -> Up / S -> Down</p>
        <p class="card-text">Player 2 : ArrowUp -> Up / ArrowDown -> Down</p>
      </div>
    </div>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
  </body>
  <script>
    includeHTML();
  </script>
</html>
