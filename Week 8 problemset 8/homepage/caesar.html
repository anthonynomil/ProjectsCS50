<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <link href="style/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="style/mini-project.css" />
    <script src="scripts/myscripts.js"></script>
    <script src="scripts/caesar.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div navigation__bar="navigation.html"></div>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="default__card">
      <div
        class="card text-center bg-dark text-white mb-3"
        style="width: 36rem">
        <div class="card-header">Caesar in JavaScript</div>
        <div class="card-body">
          <h5 class="card-title">Enter text to cipher:</h5>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Text to Cipher"
              aria-label="Text"
              aria-describedby="button-addon2"
              id="inputText" />
            <input
              type="text"
              class="form-control"
              placeholder="Cipher between 1 and 26"
              aria-label="cipher"
              aria-describedby="button-addon2"
              id="inputCipher" />
            <button
              class="btn btn-secondary"
              type="button"
              id="button-addon2"
              onclick="caesar()">
              Send
            </button>
          </div>
          <p class="card-text" id="outputText"></p>
          <div class="card-footer text-muted"></div>
        </div>
      </div>
    </div>
    <script>
      includeHTML();
    </script>
  </body>
</html>
