{% extends "layout.html" %} {% block title %} Add Cash {% endblock %} {% block
main %}
<h1>Add Cash</h1>
<div class="main">
  <form action="/addcash" method="post">
    <div class="mb-3">
      <input
        autocomplete="off"
        autofocus
        class="form-control mx-auto w-auto"
        name="cash"
        placeholder="Money to add"
        type="number" />
    </div>
    <button class="btn btn-primary" type="submit">Add Cash</button>
  </form>
</div>

{% endblock %}
