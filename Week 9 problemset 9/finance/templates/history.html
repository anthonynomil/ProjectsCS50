{% extends "layout.html" %} {% block title %} History {% endblock %} {% block
main %}
<div class="main">
  <h1>History</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Symbols</th>
        <th>Shares</th>
        <th>Price</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      {% for row in transactions %}
      <tr>
        <td>{{ row["symbol"] }}</td>
        <td>{{ row["shares"] }}</td>
        <td>{{ row["price"] }}</td>
        <td>{{ row["date"] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
